version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - utter_email
  - inform
  - confirm_email
  - unconfirm_email
  - before_training
  - training
  - inform_email
  - finish

actions:
  - action_get_email
  - action_save_email
  - action_email_confirmation
  - action_check_email
  - action_start_training
  - action_before_training
  - action_training
  - action_finish

forms:
  loop_collect_info:
    required_slots:
      - today

slots:
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  teacher_name:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  teacher_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  done:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  today:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      conditions:
          - active_loop: loop_collect_info

responses:
  utter_greet:
  - text: "Olá, seja bem-vindo ao treinamento do Amadeus LMS"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Até mais"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_pergunta:
  - text: "Qual é o seu email?"

  utter_email:
  - text: "O seu email é {email}."

  utter_finish:
  - text: "Você finalizou o treinamento, não se esqueça de responder o formulário que será enviado para você."

  utter_nao_encontrado:
  - text: "Este email \"{email}\" não foi encontrado."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
